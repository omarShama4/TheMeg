<div class="add-hackathon">
  <h2>Add New Hackathon</h2>
  <form [formGroup]="hackathonForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" formControlName="name" required>
    </div>
    <div class="form-group">
      <label for="theme">Theme:</label>
      <input type="text" id="theme" name="theme" formControlName="theme" required>
    </div>
    <button type="submit" >Add Hackathon</button>
    <!-- [disabled]="hackathonForm.invalid" -->
  </form>
</div>
